name: Update version-set

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  versionset:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current code
        uses: actions/checkout@v3
        with:
          path: 'source'

      - name: Get values
        id: vars
        run: |
          echo "version=$GITHUB_REF_NAME" | tee $GITHUB_OUTPUT
          [ -f source/.versionset ] || { echo ".versionset file missing"; exit 1; }
          echo "version_set_name=$(cat source/.versionset)" | tee $GITHUB_OUTPUT
          env | sort

      - name: Checkout version-set repo
        uses: actions/checkout@v3
        with:
          path: 'versionset'
          repository: geokrety/justatest2

      - name: Update Version-Set
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'main.yml'
          changes: |
            {
              "${{ steps.vars.outputs.version_set_name }}.docker_tag": "${{ env.GITHUB_REF_NAME }}",
              "${{ steps.vars.outputs.version_set_name }}.git_url": "${{ env.GITHUB_SERVER_URL }}/${{ env.GITHUB_REPOSITORY }}"
            }

          repository: geokrety/justatest2
          targetBranch: main

          token: ${{ secrets.GH_TOKEN }}
          workDir: versionset

          createPR: true
          masterBranchName: main
          branch: deployment/${{ env.GITHUB_REPOSITORY }}/${{ env.GITHUB_REF_NAME }}
          commitUserName: geokrety-bot
          commitUserEmail: geokrety-bot@users.noreply.github.com
          message: |
            feat: Update ${{ env.GITHUB_REPOSITORY }} version to ${{ env.GITHUB_REF_NAME }}
